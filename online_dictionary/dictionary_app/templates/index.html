<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Online Dictionary</title>
    </head>
    <body>
        <h2>Enter New Entries Here:</h2>
        <form action="{%url 'home' %}" method="POST">
            {%csrf_token%}
            <input type="text" name="letter" placeholder="Enter letter"><br>
            <input type="text" name="word" placeholder="Enter Word"><br>
            <input type="text" name="definition" placeholder="Enter Definition"><br>
            <input type="text" name="example" placeholder="Enter Example"><br>
            <input type="submit" value="Submit">
        </form>
        <hr>
        <h1>Dictionary Entries</h1>
        {%for letter in all_letters%}
            <a href="{% url 'posts' letter.letter %}"><p>{{letter.letter}}</p></a>
        {%endfor%}
    </body>
</html>
